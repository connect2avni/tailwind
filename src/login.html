<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>
        <form class="space-y-4">
            <div class="flex flex-col">
                <label for="email" class="text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" placeholder="Email" class="bg-gray-700 text-white p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" placeholder="Password" class="bg-gray-700 text-white p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">Login</button>
        </form>
    </div>
</body>
</html>
